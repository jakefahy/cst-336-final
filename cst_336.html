<head>
 <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
<script src="https://code.jquery.com/jquery-3.1.0.js"></script>
	<style>
		.login{
			top: 0;
			right: 0;
			position: fixed;
		}
		.btn{
			height: 50px;
			width: 100px;
		}
		.minus{
			height: 50px;
			width: 75px;
		}
		.add{
			height: 50px;
			width: 75px;
		}
		body { 
			background:grey;
		}
	</style>
</head>

<body>
	<login class = "login">
		<button type="button" class='btn pull-right'>
			Login
		</button>
	</login>
	<h1 class="jumbotron text-center">
		<bac >
			current bac is 
			<total id = "total"><b>___</b></total><b>%</b>
		</bac>
	</h1>
	<h2 class="container">
		<div class = "col">
			<beer class="row">
				Total amount of beer consumed: 
				<button class = "minus" id ="minus_beer">-</button>
				<input id = "beer" size="4"> </input>
				<button class = "add" id ="add_beer">+</button>
			</beer><br>
			<wine class="row top-buffer">
				Total amount of wine consumed: 
				<button class = "minus" id ="minus_wine">-</button>
				<input id = "wine" size="4"></input>
				<button class = "add" id ="add_wine">+</button>
			</wine><br>
			<other class="row top-buffer">
				Total amount of alcohol consumed:
				<button class = "minus" id ="minus_other">-</button>
				<input id = "alcohol" size="4"></input>
				<button class = "add" id ="add_other">-</button>
			</other>
		</div> 
	</h2>
	<h3>
		<weight>Enter Weight <input id = "weight"></input></weight><br>
		<time> Enter amount of hours since first drink<input id ="time"></input></time>
		<br><button id = "calc">calculate</button>
	</h3>
</body>
<script>
	beer = 0;
	wine = 0;
	other = 0;
	total = 0;
	weight = 0;
	time = 0;
	$('#calc').on("click",calc);
    function calc(){
	beer = $("#beer").val() *12;   
	wine = $("#wine").val()*5;
	other = $("#alcohol").val() *1.5; 
	weight = $("#weight").val();
	time = $("#time").val();
	total = ((beer+wine+other))/weight; 
	total = total-(time*.017);
	$("total").text(total);
    }
</script>
